<!DOCTYPE html>
<html>
<head>
  <title>Exploring Kashmir</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
    }
    
    .logo h1 {
      font-size: 24px;
      font-weight: bold;
    }
    
    .navbar {
      list-style-type: none;
      margin-top: 10px;
      text-align: right;
    }
    
    .navbar li {
      display: inline;
      margin-right: 10px;
    }
    
    .navbar li a {
      color: #fff;
      text-decoration: none;
    }
    
    section {
      padding: 40px;
      text-align: center;
    }
    
    section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .photo-gallery img {
      width: 200px;
      height: 150px;
      object-fit: cover;
      margin: 10px;
    }
    
    .video-gallery iframe {
      width: 560px;
      height: 315px;
      margin: 10px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .contact-section {
      margin-top: 20px;
    }

    .contact-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .contact-section p {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Exploring Kashmir</h1>
    </div>
    <nav>
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="photogallery.html">Photos</a></li>
      </ul>
    </nav>
  </header>

  <section id="mission">
    <h2>Our Mission</h2>
    <p>We are dedicated to exploring the beauty of Kashmir and sharing it with the world.</p>
  </section>

  <section id="photos">
    <h2>Photos</h2>
    <div class="photo-gallery">
      <img src="photo1.jpg" alt="Photo 1">
      <img src="photo2.jpg" alt="Photo 2">
      <img src="photo3.jpg" alt="Photo 3">
      <img src="photo4.jpg" alt="Photo 4">
    </div>
  </section>

  <section id="videos">
    <h2>Videos</h2>
    <div class="video-gallery">
      <video width="560" height="315" controls>
        <source src="IM/phall.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <video width="560" height="315" controls>
        <source src="IM/DALL.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <iframe width="560" height="315" src="IM/guls.mp4" frameborder="0" allowfullscreen></iframe>
    </div>
  
  </section>

  <footer>
    <div class="contact-section">
      <h2>Contact Us</h2>
      <p>Email: info@exploringkashmir.com</p>
      <p>Phone: +1234567890</p>
    </div>
    <p>&copy; 2023 Exploring Kashmir. All rights reserved.</p>
  </footer>
</body>
</html>
